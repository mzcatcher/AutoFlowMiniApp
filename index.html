<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support & Feature Request System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        tg: {
                            bg: 'var(--tg-theme-bg-color)',
                            text: 'var(--tg-theme-text-color)',
                            hint: 'var(--tg-theme-hint-color)',
                            link: 'var(--tg-theme-link-color)',
                            button: 'var(--tg-theme-button-color)',
                            buttonText: 'var(--tg-theme-button-text-color)',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-tg-bg text-tg-text dark:bg-gray-900 dark:text-white min-h-full transition-colors duration-200">
    <div id="app" class="max-w-md mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold">Support & Requests</h1>
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 transition-colors duration-200">
                <svg id="dark-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                </svg>
                <svg id="light-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        
        <div class="mb-6">
            <div class="flex rounded-md overflow-hidden border border-gray-300 dark:border-gray-700">
                <button class="tab-btn w-1/2 py-3 px-4 font-medium text-center transition-colors duration-200 bg-white dark:bg-gray-800 focus:outline-none" data-tab="new-ticket">New Ticket</button>
                <button class="tab-btn w-1/2 py-3 px-4 font-medium text-center transition-colors duration-200 bg-white dark:bg-gray-800 focus:outline-none" data-tab="history">History</button>
            </div>
        </div>
        
        <div id="new-ticket" class="tab-content">
            <form id="ticket-form" class="space-y-5">
                <div class="space-y-2">
                    <label for="entity" class="block font-medium text-sm">Entity/System</label>
                    <select id="entity" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent transition-colors duration-200">
                        <option value="">Select Entity</option>
                        <option value="website">Website</option>
                        <option value="mobile-app">Mobile App</option>
                        <option value="desktop-app">Desktop App</option>
                        <option value="api">API</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="space-y-2">
                    <label for="type" class="block font-medium text-sm">Request Type</label>
                    <div class="grid grid-cols-3 gap-2">
                        <label class="type-option flex items-center justify-center p-3 border border-gray-300 dark:border-gray-700 rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                            <input type="radio" name="type" value="bug" class="sr-only" required>
                            <div class="text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                                <span class="text-sm">Bug</span>
                            </div>
                        </label>
                        <label class="type-option flex items-center justify-center p-3 border border-gray-300 dark:border-gray-700 rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                            <input type="radio" name="type" value="feature" class="sr-only" required>
                            <div class="text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                                </svg>
                                <span class="text-sm">Feature</span>
                            </div>
                        </label>
                        <label class="type-option flex items-center justify-center p-3 border border-gray-300 dark:border-gray-700 rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                            <input type="radio" name="type" value="improvement" class="sr-only" required>
                            <div class="text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                                </svg>
                                <span class="text-sm">Improve</span>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label for="title" class="block font-medium text-sm">Title</label>
                    <input type="text" id="title" required placeholder="Brief description of the issue or request" 
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent transition-colors duration-200">
                </div>
                
                <div class="space-y-2">
                    <label for="description" class="block font-medium text-sm">Description</label>
                    <textarea id="description" rows="4" required placeholder="Please provide detailed information..." 
                              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent transition-colors duration-200"></textarea>
                </div>
                
                <div class="space-y-3">
                    <label class="block font-medium text-sm">Screenshots</label>
                    <div class="flex items-center justify-center border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-lg h-32 bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                        <div class="text-center p-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-10 w-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Tap to add screenshots</p>
                            <input type="file" id="screenshots" multiple accept="image/*" class="sr-only">
                        </div>
                    </div>
                    <div id="image-preview" class="flex flex-wrap gap-2"></div>
                </div>
                
                <button type="submit" class="w-full py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium transition-colors duration-200 submit-btn focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900">
                    Submit Request
                </button>
            </form>
        </div>
        
        <div id="history" class="tab-content hidden">
            <div class="flex space-x-2 mb-4">
                <select id="filter-type" class="flex-1 px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-sm focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent transition-colors duration-200">
                    <option value="all">All Types</option>
                    <option value="bug">Bugs</option>
                    <option value="feature">Features</option>
                    <option value="improvement">Improvements</option>
                </select>
                <select id="filter-status" class="flex-1 px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-sm focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent transition-colors duration-200">
                    <option value="all">All Status</option>
                    <option value="open">Open</option>
                    <option value="in-progress">In Progress</option>
                    <option value="closed">Closed</option>
                </select>
            </div>
            
            <div id="tickets-list" class="space-y-3">
                <!-- Tickets will be loaded here dynamically -->
                <div class="loading-skeleton">
                    <div class="animate-pulse flex flex-col space-y-2">
                        <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div>
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
                        <div class="h-16 bg-gray-300 dark:bg-gray-700 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
